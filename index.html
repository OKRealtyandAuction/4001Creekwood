      --muted: #6b7280;

      margin: 0;
      padding: 0;

    body {

      background: var(--bg);
      line-height: 1.5;

    a {

      text-decoration: none;
    }

    .page-wrapper {

      display: flex;
      flex-direction: column;

      position: absolute;
      left: 0;
      bottom: -0.35rem;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.2s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-cta {

    }

    .btn-primary {
      background: var(--primary);
      color: #fff;

    }

      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);

    }

    .btn-outline {

      gap: 0.35rem;

      background: #16a34a;
